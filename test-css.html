<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste de CSS</title>
</head>
<body>
  <h1>Teste de arquivos CSS</h1>

  <ul id="teste-lista"></ul>

  <script>
    const arquivos = [
      "assets/css/base/_variables.css",
      "assets/css/base/_reset.css",
      "assets/css/base/_typography.css",
      "assets/css/layout/_main.css",
      "assets/css/components/_header.css",
      "assets/css/components/_buttons.css",
      "assets/css/components/_cards.css",
      "assets/css/components/_faq-accordion.css",
      "assets/css/components/_footer.css",
      "assets/css/components/_whatsapp-float.css",
      "assets/css/pages/_global.css",
      "assets/css/pages/_home.css",
      "assets/css/pages/_sobre.css"
    ];

    const lista = document.getElementById("teste-lista");

    arquivos.forEach(path => {
      const link = document.createElement("link");
      link.rel = "stylesheet";
      link.href = path;

      link.onload = () => {
        const li = document.createElement("li");
        li.textContent = path + " → OK";
        li.style.color = "green";
        lista.appendChild(li);
      };

      link.onerror = () => {
        const li = document.createElement("li");
        li.textContent = path + " → 404";
        li.style.color = "red";
        lista.appendChild(li);
      };

      document.head.appendChild(link);
    });
  </script>
</body>
</html>
